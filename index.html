<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn with Fun</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fffaf0;
      text-align: center;
    }
    header {
      background: #ff6f61;
      color: white;
      padding: 20px 0;
      font-size: 28px;
      font-weight: bold;
    }
    .greeting {
      margin-top: 30px;
      font-size: 22px;
      font-weight: 500;
    }
    .main-menu, .category-container, .items-grid {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 30px;
    }
    .visible {
      display: flex;
    }
    .btn {
      background: #00bcd4;
      color: white;
      font-size: 20px;
      padding: 15px 30px;
      margin: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #008c9e;
    }
    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 12px;
      padding: 20px;
      max-width: 600px;
    }
    .item-btn {
      background: #fff;
      border: 2px solid #00bcd4;
      color: #333;
      font-size: 24px;
      padding: 20px;
      border-radius: 12px;
      cursor: pointer;
    }
    #imagePopup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 3px solid #00bcd4;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: none;
      z-index: 10;
    }
    #imagePopup img {
      max-width: 200px;
    }
  </style>
</head>
<body>
  <header>Learn With Fun</header>

  <div class="greeting" id="greetingMessage">Hello! Choose a category to begin:</div>

  <!-- Main Menu -->
  <div class="main-menu visible" id="mainMenu">
    <button class="btn" onclick="showCategory('abc')">ðŸ“š Learn ABC</button>
    <button class="btn" onclick="showCategory('123')">ðŸ”¢ Learn 123</button>
    <button class="btn" onclick="showCategory('music')">ðŸŽµ Music</button>
  </div>

  <!-- ABC Category -->
  <div class="category-container" id="abcMenu">
    <button class="btn" onclick="backToMain()">â¬… Back</button>
    <div class="items-grid" id="abcGrid"></div>
  </div>

  <!-- Number Category -->
  <div class="category-container" id="numberMenu">
    <button class="btn" onclick="backToMain()">â¬… Back</button>
    <div class="items-grid" id="numGrid"></div>
  </div>

  <!-- Music Category -->
  <div class="category-container" id="musicMenu">
    <button class="btn" onclick="backToMain()">â¬… Back</button>
    <div class="items-grid" id="musicGrid"></div>
  </div>

  <!-- Image Popup -->
  <div id="imagePopup"><img id="imagePreview" src="" alt="Popup"></div>

  <script>
    const abc = [
      { label: 'A', word: 'Apple' }, { label: 'B', word: 'Ball' }, { label: 'C', word: 'Cat' },
      { label: 'D', word: 'Dog' }, { label: 'E', word: 'Elephant' }, { label: 'F', word: 'Fish' },
      { label: 'G', word: 'Goat' }, { label: 'H', word: 'Hat' }, { label: 'I', word: 'Ice' },
      { label: 'J', word: 'Jug' }, { label: 'K', word: 'Kite' }, { label: 'L', word: 'Lion' },
      { label: 'M', word: 'Monkey' }, { label: 'N', word: 'Nest' }, { label: 'O', word: 'Orange' },
      { label: 'P', word: 'Parrot' }, { label: 'Q', word: 'Queen' }, { label: 'R', word: 'Rabbit' },
      { label: 'S', word: 'Sun' }, { label: 'T', word: 'Tiger' }, { label: 'U', word: 'Umbrella' },
      { label: 'V', word: 'Van' }, { label: 'W', word: 'Watch' }, { label: 'X', word: 'Xylophone' },
      { label: 'Y', word: 'Yak' }, { label: 'Z', word: 'Zoo' }
    ];

    const digits = [
      { label: '1', word: 'One' }, { label: '2', word: 'Two' }, { label: '3', word: 'Three' },
      { label: '4', word: 'Four' }, { label: '5', word: 'Five' }, { label: '6', word: 'Six' },
      { label: '7', word: 'Seven' }, { label: '8', word: 'Eight' }, { label: '9', word: 'Nine' },
      { label: '10', word: 'Ten' }
    ];

    const musicList = [
      { label: 'Twinkle Twinkle', file: 'twinkle.mp3' },
      { label: 'ABC Song', file: 'abc-song.mp3' },
      { label: 'Number Song', file: 'numbers.mp3' },
      { label: 'Baa Baa Black Sheep', file: 'baa-baa.mp3' },
      { label: 'Wheels on the Bus', file: 'wheels.mp3' }
    ];

    const abcGrid = document.getElementById('abcGrid');
    const numGrid = document.getElementById('numGrid');
    const musicGrid = document.getElementById('musicGrid');
    const imagePopup = document.getElementById('imagePopup');
    const imagePreview = document.getElementById('imagePreview');

    function createItemButtons(items, container, isMusic = false) {
      container.innerHTML = '';
      items.forEach(item => {
        const btn = document.createElement('button');
        btn.className = 'item-btn';
        btn.textContent = item.label;
        btn.onclick = () => {
          if (isMusic) {
            const music = new Audio(`sounds/${item.file}`);
            music.play();
          } else {
            const sound = new Audio(`sounds/${item.label.toLowerCase()}-${item.word.toLowerCase()}.mp3`);
            sound.play();
            imagePreview.src = `images/${item.label.toLowerCase()}.png`;
            imagePopup.style.display = 'block';
            setTimeout(() => imagePopup.style.display = 'none', 2000);
          }
        };
        container.appendChild(btn);
      });
    }

    function showCategory(category) {
      document.getElementById('mainMenu').classList.remove('visible');
      document.getElementById('greetingMessage').style.display = 'none';
      if (category === 'abc') {
        document.getElementById('abcMenu').classList.add('visible');
        createItemButtons(abc, abcGrid);
      } else if (category === '123') {
        document.getElementById('numberMenu').classList.add('visible');
        createItemButtons(digits, numGrid);
      } else if (category === 'music') {
        document.getElementById('musicMenu').classList.add('visible');
        createItemButtons(musicList, musicGrid, true);
      }
    }

    function backToMain() {
      document.getElementById('mainMenu').classList.add('visible');
      document.getElementById('greetingMessage').style.display = 'block';
      document.getElementById('abcMenu').classList.remove('visible');
      document.getElementById('numberMenu').classList.remove('visible');
      document.getElementById('musicMenu').classList.remove('visible');
    }

    // Greet on App Start
    window.onload = () => {
      const welcome = new Audio('sounds/hello.mp3');
      welcome.play();
    };
  </script>
</body>
</html>
